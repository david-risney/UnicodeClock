<!doctype html>
<html class="borderless fill">
    <head>
        <title>Unicode Clock</title>
        <style>
            .borderless {
                border: 0;
                margin: 0;
                padding: 0;
            }

            .fill {
                width: 100%;
                height: 100%;
            }

            .scaleToViewport {
                font-size: 75vmin;
            }

            .center {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
        <script>
            var timeElement;

            const clocks = 
                "\u{1F55b}" +  // 12:00
                "\u{1F567}" +  // 12:30
                "\u{1F550}" +  //  1:00
                "\u{1F55c}" +  //  1:30
                "\u{1F551}" +  //  2:00
                "\u{1F55d}" + 
                "\u{1F552}" +  //  3:00
                "\u{1F55e}" + 
                "\u{1F553}" +  //  4:00
                "\u{1F55f}" + 
                "\u{1F554}" +  //  5:00
                "\u{1F560}" + 
                "\u{1F555}" +  //  6:00
                "\u{1F561}" + 
                "\u{1F556}" +  //  7:00
                "\u{1F562}" + 
                "\u{1F557}" +  //  8:00
                "\u{1F563}" + 
                "\u{1F558}" +  //  9:00
                "\u{1F564}" + 
                "\u{1F559}" +  // 10:00
                "\u{1F565}" + 
                "\u{1F55a}" +  // 11:00
                "\u{1F566}" +
                "\u{1F55b}" +  // 12:00
                "\u{1F567}" +  // 12:30
                "\u{1F550}" +  //  1:00
                "\u{1F55c}" +  //  1:30
                "\u{1F551}" +  //  2:00
                "\u{1F55d}" + 
                "\u{1F552}" +  //  3:00
                "\u{1F55e}" + 
                "\u{1F553}" +  //  4:00
                "\u{1F55f}" + 
                "\u{1F554}" +  //  5:00
                "\u{1F560}" + 
                "\u{1F555}" +  //  6:00
                "\u{1F561}" + 
                "\u{1F556}" +  //  7:00
                "\u{1F562}" + 
                "\u{1F557}" +  //  8:00
                "\u{1F563}" + 
                "\u{1F558}" +  //  9:00
                "\u{1F564}" + 
                "\u{1F559}" +  // 10:00
                "\u{1F565}" + 
                "\u{1F55a}" +  // 11:00
                "\u{1F566}" +
                "\u{1F55b}";   // 12:00

            function updateTime() {
                const minutesPerHour = 60;
                const secondsPerMinute = 60;
                const thirtyMinutesInSeconds = 30 * secondsPerMinute;
                var currentTime = new Date();
                var secondsToday = 
                    (currentTime.getHours() * minutesPerHour + 
                    currentTime.getMinutes()) * secondsPerMinute +
                    currentTime.getSeconds();

                var index = Math.round(secondsToday / thirtyMinutesInSeconds);

                var clock = clocks.substr(index * 2, 2);

                timeElement.textContent = clock;
            }

            document.addEventListener("DOMContentLoaded", function () {
                timeElement = document.getElementById("time");
                setInterval(updateTime, 60 * 1000);
                updateTime();
            });
        </script>
    </head>
    <body class="borderless fill">
        <div id="time" class="fill center scaleToViewport"></div>
    </body>
</html>
